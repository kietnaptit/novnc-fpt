<!DOCTYPE html>
<html>
<head>
  <title>FPT Cloud Web Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <link rel="shortcut icon" href="https://console.fptcloud.com/favicon.ico"/>
    <link rel="stylesheet" href="fpt.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="fpt_logo.png" alt="FPT Cloud Logo">
    </div>
    <div id="status"></div>
    <div class="blur-overlay" id="blurOverlay"></div>
    <div class="buttons">
        <div id="sendCtrlAltDelButton" class="button">Send Ctrl/Alt/Del</div>
        <div id="captureScreen" class="button">Capture Screen</div>  
        <div id="sendText" class="button">Send Text</div>   
        <div id="toggleButton" class="button">Show Keyboard</div>    
        <div id="disconnectButton" class="button button-danger">Disconnect</div>
    </div>
  </header>
    <div id="screen"></div>
    <div class="dialog-container" id="textInputDialog">
        <div class="dialog-header">
          <span class="dialog-title">Send Text</span>
        </div>
        <p>Please enter the text to send to the console:</p>
        <textarea id="textInputField" rows="5" cols="50" placeholder="Typing here"></textarea>
        <div class="button-container">
            <button id="cancelText">Cancel</button>
            <button id="sendTextButton">OK</button>
        </div>
    </div>  
    
    <div class="dialog-container" id="confirmCtrlAltDelDialog">
        <p>Are you sure you want to press Ctrl + Alt + Del. The server might be rebooted</p>
        <div class="button-container">
            <button id="cancelCtrlAltDel">Cancel</button>
            <button id="acceptCtrlAltDel">Confirm</button>
        </div>
    </div> 
    
    <div class="dialog-container" id="confirmDisconnectDialog">
        <p>Are you sure you want to disconnect from server</p>
        <div class="button-container">
            <button id="cancelDisconnect">Cancel</button>
            <button id="acceptDisconnect">Confirm</button>
        </div>
    </div> 
    <div class="simple-keyboard"></div>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>

    <script src="fpt2.js" type="module" crossorigin="anonymous"></script>  
</body>
</html>
